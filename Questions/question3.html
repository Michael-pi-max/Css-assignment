<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Three</title>
    <link rel="stylesheet" href="../assets/css/question3.css">
</head>

<body>
    <h2 class="Continent">Africa</h2>

    <div class="large_box">
        <div class="flag_one">
            <p class="ethio_green"></p>
            <p class="ethio_yellow"></p>
            <p class="ethio_red"></p>
            <p><img src="../assets/image/ethiopian emblem.png" alt="emblem" class="ethio_emblem"></p>
        </div>

        <div class="flag_two">
            <p class="ert_green"></p>
            <p class="ert_red"></p>
            <p class="ert_red1"></p>
            <p class="ert_blue"></p>
            <p><img src="../assets/image/ertrea_emblem.png" alt="emblem" class="ertrea_emblem"></p>
        </div>
    </div>

    <div class="large_box">
        <div class="flag_one">
            <p class="bots_blue"></p>
            <p class="bots_white1"></p>
            <p class="bots_black"></p>
            <p class="bots_white2"></p>
        </div>

        <div class="flag_two">
            <p class="cots_orange"></p>
            <p class="cots_white"></p>
            <p class="cots_green"></p>
        </div>
    </div>

    <h2 class="Continent">Europe</h2>

    <div class="large_box">
        <div class="flag_one">
            <p class="net_red"></p>
            <p class="net_white"></p>
            <p class="net_blue"></p>
        </div>

        <div class="flag_two">
            <p class="belgi_black"></p>
            <p class="belgi_yellow"></p>
            <p class="belgi_red"></p>
        </div>
    </div>

    <div class="large_box">
        <div class="flag_one">
            <p class="swed_blue"></p>
            <p class="swed_yellow1"></p>
            <p class="swed_yellow2"></p>
        </div>

        <div class="flag_two">
            <p class="bh_blue"></p>
            <p class="bh_stars">⭐⭐⭐⭐⭐⭐⭐⭐</p>
            <p class="bh_yellow"></p>
        </div>
    </div>

    <h2 class="Continent">Asia and America</h2>

    <div class="large_box">
        <div class="flag_one">
            <p class="jap_white"></p>
            <p class="jap_red"></p>
        </div>

        <div class="flag_two">
            <p class="chile_blue"></p>
            <p class="chile_white"></p>
            <p class="chile_star">⭐</p>
            <p class="chile_red"></p>
        </div>
    </div>

    <div class="large_box">
        <div class="flag_one">
            <p class="costa_red1"></p>
            <p class="costa_white1"></p>
            <p class="costa_red2"></p>
            <p class="costa_white2"></p>
            <p class="costa_red3"></p>
            <p class="costa_blue1"></p>
            <p class="costa_blue2"></p>
            <p class="costa_rica">⭐</p>
        </div>

        <div class="flag_two">
            <p class="uru_white"></p>
            <p class="uru_white1"></p>
            <p class="uru_blue1"></p>
            <p class="uru_white2"></p>
            <p class="uru_blue2"></p>
            <p class="uru_white3"></p>
            <p class="uru_blue3"></p>
            <p class="uru_white4"></p>
            <p class="uru_blue4"></p>
            <p class="uru_white5"></p>
            <p><img class="uru_emblem" src="../assets/image/uruagay emblem.png" alt=""></p>
        </div>
    </div>
</body>

</html>
